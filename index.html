<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
    <div id="minhaDiv" class="header">
        <h1>Meus Aniversários</h1>
    </div>
<form class="form js-form">
    <label for="name">
        Nome da pessoa (<span class="required-message">campo obrigatório</span>)
        <br>
        <input class="form-field js-field" id="name" maxlength="120" minlength="3" name="name" required type="text" pattern="^[a-Za-zÀ-ÿ\s]{3,120}$" placeholder="Digite o nome da pessoa aqui, por exemplo, João ou Maria">
        <br>
        <span class="error-message">O nome da pessoa precisa ter pelo menos 3 letras e, no máximo, 120 letras. Não é possível informar números.</span>
    </label>
    <br>
    <br>
    <br>
    <label for="birth-date">
        Data de Nascimento (<span class="required-message">campo obrigatório</span>)
        <br>
        <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
        <br>
        <span class="error-message">A data precisa estar no formato dd/mm/aaaa.</span>
    </label>
    <br>
    <br>
    <button class="save" type="submit">Salvar</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-cadastros">

        </tbody>
    </table>
</form>
<script src="script.js"></script>
<p id="log"></p>
</body>
</html>
